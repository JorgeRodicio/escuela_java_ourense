<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<body>
    <section class="container">
        <div class="offset-3 col-6">
            <h1 class="col-12">Formularios HTML5</h1>
            <div class="contact-clean">
                <form id="form_registro" name="form_registros" action="#" method="GET">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" id="nombre" name="nombre" type="text"  
                         maxlength="10" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Apellidos</label>
                        <input id="apellidos" name="apellidos" type="text" value="Valor del texto"
                        maxlength="20" type="text" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input id="email" name="email" type="email" placeholder="Introduzca email"
                        maxlength="10" type="text" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label>Edad</label>
                        <input id="edad" name="edad" class="form-control" type="number" 
                        placeholder="Texto de fondo aclaratorio" min=12 max=37
                        step="5" value="24"/>
                    </div>
                    <div class="form-group">
                        <label>Fecha</label>
                        <input id="fecha" name="fecha" type="date" class="form-control"/>   
                    </div>
                    <div class="form-group">
                        <div class="r">
                            <input type="reset" value="Limpiar" class="btn btn-danger col-3"/>
                            <input type="button" value="Rellenar" class="btn btn-primary col-3"
                            onclick="document.forms.form_registro.nombre.value='Fulano'"/>
                            <input type="submit" class="btn btn-success col-3"value="Enviar" />
                        </div>
                    </div>
                    

                </form>
            </div>

        </div>
    </section>
</body>

</html>
